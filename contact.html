<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - Maxwell Konnaris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Link to your main CSS and contact page CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body>
    <!-- Include the top navbar if desired -->
    <div id="top-navbar">
        <!-- Navbar content (copy from your existing navbar code) -->
    </div>

    <!-- Contact Page Content -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form action="your-form-processing-url" method="post">
            <div class="form-group">
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="subject">Subject<span>*</span></label>
                <input type="text" id="subject" name="subject" required>
            </div>
        
            <div class="form-group">
                <label for="message">Message<span>*</span></label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
        
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Include footer if desired -->
    <footer id="footer">
        <!-- Footer content (copy from your existing footer code) -->
    </footer>
</body>
</html>
